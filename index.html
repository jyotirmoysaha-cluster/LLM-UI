<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat with Clusty</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f9;
      transition: background-color 0.3s, color 0.3s;
    }
    #container {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 400px;
      position: relative;
      transition: background-color 0.3s, color 0.3s;
    }
    #apiForm {
      display: flex;
      flex-direction: column;
    }
    #apiForm input {
      margin-bottom: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #chatContainer {
      display: none;
      flex-direction: column;
      max-height: 400px;
      overflow-y: auto;
    }
    #chatBox {
      display: flex;
      flex-direction: column;
    }
    .message {
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }
    .userMessage {
      background-color: #d1e7dd;
      align-self: flex-end;
    }
    .assistantMessage {
      background-color: #f8d7da;
      align-self: flex-start;
    }
    #messageInput {
      display: flex;
      margin-top: 10px;
    }
    #messageInput input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #messageInput button {
      padding: 10px;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
      margin-left: 5px;
      cursor: pointer;
    }
    #topRightButtons {
      position: absolute;
      top: 10px;
      right: 10px;
      display: flex;
      gap: 10px;
    }
    .iconButton {
      width: 30px;
      height: 30px;
      border: none;
      background: none;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .iconButton img {
      width: 100%;
      height: 100%;
    }
    .iconButton:hover {
      transform: scale(1.1);
    }
    body.dark-mode {
      background-color: #2c2c2c;
      color: #f4f4f9;
    }
    body.dark-mode #container {
      background-color: #3c3c3c;
      color: #f4f4f9;
    }
    body.dark-mode .userMessage {
      background-color: #52796f;
    }
    body.dark-mode .assistantMessage {
      background-color: #7f5539;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="topRightButtons">
      <button id="logoutButton" class="iconButton" onclick="logout()">
        <img src="https://img.icons8.com/ios-filled/50/000000/logout-rounded-up.png" alt="Logout">
      </button>
      <button id="darkModeToggle" class="iconButton" onclick="toggleDarkMode()">
        <img src="https://img.icons8.com/ios-filled/50/000000/contrast.png" alt="Dark Mode">
      </button>
    </div>
    <div id="apiForm">
      <input type="text" id="apiUrl" placeholder="API URL" required>
      <input type="text" id="apiKey" placeholder="API Key" required>
      <button onclick="startChat()">Start Chat</button>
    </div>
    <div id="chatContainer">
      <div id="chatBox"></div>
      <div id="messageInput">
        <input type="text" id="userMessage" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>

  <script>
    let apiUrl = '';
    let apiKey = '';

    async function startChat() {
      apiUrl = document.getElementById('apiUrl').value;
      apiKey = document.getElementById('apiKey').value;

      if (apiUrl && apiKey) {
        document.getElementById('apiForm').style.display = 'none';
        document.getElementById('chatContainer').style.display = 'flex';

        const systemMessage = { role: 'system', content: 'You are a helpful assistant.' };
        const userMessage = { role: 'user', content: 'Who are you?' };

        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
              'api-key': apiKey
            },
            body: JSON.stringify({
              model: 'Jyotirmoy-Cluster/Clusty',
              messages: [systemMessage, userMessage],
              stream: false,
              max_tokens: 128
            })
          });

          const data = await response.json();
          const assistantMessage = data.choices[0].message.content;

          const assistantMessageBox = document.createElement('div');
          assistantMessageBox.className = 'message assistantMessage';
          assistantMessageBox.textContent = assistantMessage;
          document.getElementById('chatBox').appendChild(assistantMessageBox);

        } catch (error) {
          alert('Failed to fetch response from the API');
          console.error(error);
        }
      } else {
        alert('Please enter both API URL and API Key');
      }
    }

    async function sendMessage() {
      const userMessage = document.getElementById('userMessage').value;
      if (!userMessage) return;

      const messageBox = document.createElement('div');
      messageBox.className = 'message userMessage';
      messageBox.textContent = userMessage;
      document.getElementById('chatBox').appendChild(messageBox);
      document.getElementById('userMessage').value = '';

      try {
        const response = await fetch(apiUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'api-key': apiKey
          },
          body: JSON.stringify({
            model: 'Jyotirmoy-Cluster/Clusty',
            messages: [
              { role: 'system', content: 'You are a helpful assistant.' },
              { role: 'user', content: userMessage }
            ],
            stream: false,
            max_tokens: 128
          })
        });

        const data = await response.json();
        const assistantMessage = data.choices[0].message.content;

        const assistantMessageBox = document.createElement('div');
        assistantMessageBox.className = 'message assistantMessage';
        assistantMessageBox.textContent = assistantMessage;
        document.getElementById('chatBox').appendChild(assistantMessageBox);

        document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
      } catch (error) {
        alert('Failed to fetch response from the API');
        console.error(error);
      }
    }

    function logout() {
      apiUrl = '';
      apiKey = '';
      document.getElementById('apiForm').style.display = 'flex';
      document.getElementById('chatContainer').style.display = 'none';
      document.getElementById('chatBox').innerHTML = '';
      document.getElementById('userMessage').value = '';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
